              description: This group contains statistics related to the swap memory usage on the system.
              fields:
                - name: total
                  type: long
                  format: bytes
                  description: >
                    Total swap memory.
        
                - name: used.bytes
                  type: long
                  format: bytes
                  description: >
                    Used swap memory.
        
                - name: free
                  type: long
                  format: bytes
                  description: >
                    Available swap memory.
        
                - name: used.pct
                  type: scaled_float
                  format: percent
                  description: >
                    The percentage of used swap memory.
        
            - name: hugepages
              type: group
              prefix: "[float]"
              description: This group contains statistics related to huge pages usage on the system.
              fields:
                - name: total
                  type: long
                  format: number
                  description: >
                    Number of huge pages in the pool.
        
                - name: used.bytes
                  type: long
                  format: bytes
                  description: >
                    Memory used in allocated huge pages.
        
                - name: used.pct
                  type: long
                  format: percent
                  description: >
                    Percentage of huge pages used.
        
                - name: free
                  type: long
                  format: number
                  description: >
                    Number of available huge pages in the pool.
        
                - name: reserved
                  type: long
                  format: number
                  description: >
                    Number of reserved but not allocated huge pages in the pool.
        
                - name: surplus
                  type: long
                  format: number
                  description: >
                    Number of overcommited huge pages.
        
                - name: default_size
                  type: long
                  format: bytes
                  description: >
                    Default size for huge pages.
        - name: network
          type: group
          description: >
            `network` contains network IO metrics for a single network interface.
          release: ga
          fields:
            - name: name
              type: keyword
              example: eth0
              description: >
                The network interface name.
        
            - name: out.bytes
              type: long
              format: bytes
              description: >
                The number of bytes sent.
        
            - name: in.bytes
              type: long
              format: bytes
              description: >
                The number of bytes received.
        
            - name: out.packets
              type: long
              description: >
                The number of packets sent.
        
            - name: in.packets
              type: long
              description: >
                The number or packets received.
        
            - name: in.errors
              type: long
              description: >
                The number of errors while receiving.
        
            - name: out.errors
              type: long
              description: >
                The number of errors while sending.
        
            - name: in.dropped
              type: long
              description: >
                The number of incoming packets that were dropped.
        
            - name: out.dropped
              type: long
